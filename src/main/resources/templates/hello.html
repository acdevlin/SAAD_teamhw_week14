<html>
	<head>
		<title>Hello FaceTwit</title>
	</head>
	<h1>TheFaceTwit</h1>
	<body>
		<h3>Hello from Twitter, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
		
		<h4>These are your Twitter friends:</h4>
		
		<ul>
			<li th:each="friend:${friends}" th:text="${friend.name}">Friend</li>
		</ul>
	</body>
	<br/>
	<br/>
	<body>
		<h3>Hello from Facebook, <span th:text="${facebookProfile.name}">Some User</span>!</h3>
		
		<h4>Here is your Facebook feed:</h4>
		
		<div th:each="post:${feed}">
			<b th:text="${post.from.name}">from</b> wrote:
			<p th:text="${post.message}">message text</p>
			<img th:if="${post.picture}" th:src="${post.picture}"/>
			<hr/>
		</div>
	</body>
</html>
